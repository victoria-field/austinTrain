<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train Inquiry System</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">

</head>

<body>
  <div id="container">
    <h2>Find Trains</h2>
    <label for="from">Leaving from:</label><br />
    <input type="text" id="from" /> <br /> <br />
    <label for="to">Going to:</label><br />
    <input type="text" id="to" /> <br /> <br />
    <label for="calendar">Date of travel:</label><br />
    <input type="text" id="calendar" /> <br /> <br />
    <button id="btnSearch" type="button" name="button">Find Trains</button>
  </div>
  <div id="table">
    <div id="result">

    </div>

  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="assets/js.js"></script>
</body>

</html>
